{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <form action="{% url 'new_page' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title for the page"><br>
        <textarea name="content" placeholder="Markdown content for the page"></textarea><br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
